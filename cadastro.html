<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #003e5a; /* Cor de fundo azul escuro */
            color: #fff;
            padding: 10px 0;
            text-align: center; /* Centraliza o conteúdo dentro do header */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo-container {
            display: inline-block; /* Permite centralizar o container da logo */
        }

        .logo {
            max-height: 100px; /* Ajuste a altura máxima da logo conforme necessário */
            width: auto;
            display: block; /* Remove qualquer espaçamento inline */
            margin: 0 auto; /* Centraliza a logo dentro do container */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px; /* Ajuste para evitar sobreposição com o header fixo */
        }

        .cadastro-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cadastro-box h1 {
            margin-bottom: 20px;
            color: #003e5a;
        }

        .cadastro-box p {
            margin-bottom: 15px;
            color: #555;
        }

        .cadastro-box a {
            color: #003e5a;
            text-decoration: none;
        }

        .cadastro-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="imagens/logo3.png" alt="Logo da Empresa" class="logo">
        </div>
    </div>

    <div class="container">
        <div class="cadastro-box">
            <h1>Cadastro</h1>
            <p>Para se cadastrar, por favor, entre em contato com o suporte:</p>
            <p>Email: <a href="mailto:gustavo.izidro@specialisterne.com">gustavo.izidro@specialisterne.com</a></p>
            <p><a href="login.html">Voltar para o Login</a></p>
        </div>
    </div>
</body>
</html>
